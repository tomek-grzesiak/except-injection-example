name:                demo
version:             0.1.0.0
github:              "githubuser/demo"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/demo#readme>

dependencies:
- base >= 4.7 && < 5
- mtl
- protolude
- can-i-haz

library:
  source-dirs: src

executables:
  demo-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -XNoImplicitPrelude
    - -XDeriveGeneric
    - -XDeriveAnyClass
    - -XFlexibleContexts
    - -XOverloadedStrings
    dependencies:
    - demo

tests:
  demo-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -XNoImplicitPrelude
    - -XDeriveGeneric
    - -XDeriveAnyClass
    - -XFlexibleContexts
    - -XOverloadedStrings
    dependencies:
    - demo
